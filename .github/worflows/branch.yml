name: Build App

on:
  pull-request:
    branches: [ develop ]

jobs:
  build:
    name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with gradle
        run: ./gradlew build