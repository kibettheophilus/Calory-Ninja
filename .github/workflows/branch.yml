name: Build App

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with gradle
        run: ./gradlew build

  unit-tests:
    name: Unit Tests
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Execute Tests
        run: ./gradlew test